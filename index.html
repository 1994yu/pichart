<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Title</title>
    <style>
        #note-passage{
            text-indent: 50px;
        }
        #note-passage span{
            color: #56ABE5;
            font-weight: 600;
        }
        @media screen and  (min-width: 480px){
            #box{
                position: relative;
                height: 50px;
            }
            #container{
                position: fixed;
                top: 0px;
                width: 100%;
                z-index: 1;
            }
            .my-nav-list{
                width: 80px;
                height: 50px;
                float: right;
                background-color: white;
            }
            #bootstrap-container{
                width: 80%;
                margin: 0px auto;
                padding-top: 5px;
            }
        }
        @media screen and (max-width: 768px){
            #box{
                position: relative;
            }
            #container{
                position: fixed;
                bottom: 0px;
                width: 100%;
                border: solid 1px grey;
                border-radius: 5px;
                z-index: 1;
            }
            .my-nav-list{
                width: 25%;
                height: 55px;
                float: left;
                text-align: center;
                background-color: white;
            }
            #carousel-example-generic{
                margin-bottom: 10px;
            }
        }
    </style>
    <script>
        function movepic(img_name,img_src) {
            document[img_name].src=img_src;
        }
    </script>
</head>
<body>
<div id="box">
    <div id="container">
        <div class="my-nav-list"><a href="" onmouseover="movepic('button','images/windsound2.png')" onmouseout="movepic('button','images/windsound1.png')"><img name="button" src="images/windsound1.png" alt="windsound"></a></div>
        <div class="my-nav-list"><a href="" onmouseover="movepic('button2','images/note2.png')" onmouseout="movepic('button2','images/note1.png')"><img name="button2" src="images/note1.png" alt="note"></a></div>
        <div class="my-nav-list"><a href=""><img name="button3" src="images/notepic2.png" alt="notepic"></a></div>
        <div class="my-nav-list"><a href="" onmouseover="movepic('button4','images/personal2.png')" onmouseout="movepic('button4','images/personal1.png')"><img name="button4" src="images/personal1.png" alt="personal"></a></div>
    </div>
</div>
<div id="bootstrap-container">
<!--Bootstrap-->
<div class="row">
    <div class="col-xs-12 col-sm-4">
        <a href="#" class="thumbnail">
            <img src="images/navlist1.png" height="40" alt="关于图谱">
        </a>
    </div>
    <div class="col-xs-12 col-sm-4">
        <a href="#" class="thumbnail">
            <img src="images/navlist2.png" alt="构建图谱">
        </a>
    </div>
    <div class="col-xs-12 col-sm-4">
        <a href="#" class="thumbnail">
            <img src="images/navlist3.png" alt="我的图谱">
        </a>
    </div>
</div>
<div class="row">
  <div class="col-md-8 col-sm-8 col-xs-12">
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="images/logo.jpg" alt="pic">
        </div>
        <div class="item">
            <img src="images/pic1.jpg" alt="pic1">
        </div>
        <div class="item">
            <img src="images/pic2.jpg" alt="pic2">
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
  </div>
  </div>
  <div class="col-md-4 col-sm-4 col-xs-12">
      <div class="panel panel-info">
          <!-- Default panel contents -->
          <div class="panel-heading">关于图谱</div>
          <div class="panel-body">
              <p>互联网知识和信息爆炸的同时也催化了大家的自我学习意识，
                  很多人可以利用笔记软件将公众号、知乎及各类学习网站上的资源一键收藏，
                  但是数量庞大的资源整理和吸收却成了很大的问题，如何系统化地吸收这些知识？
              </p>
          </div>

          <!-- List group -->
          <ul class="list-group">
              <li class="list-group-item">"输入的低门槛反而会制造大量的无效信息，也就是所谓“收集+不整理=0”的理论。"</li>
              <li class="list-group-item">"支持文字和图片格式输入，每个图谱包含数个节点，连接相应的知识信息。"</li>
              <li class="list-group-item">在"图谱社区"可以互相交流图谱呦~~</li>
          </ul>
      </div>
  </div>
  </div>
</div>
</body>
</html>
