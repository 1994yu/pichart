<!DOCTYPE html>
<html lang="en">
<head>

    <script src="js/jquery-ui-1.10.4.min.js"></script>

    <style>
        .node {

            -o-box-shadow: 2px 2px 19px #aaa;

            -moz-box-shadow: 2px 2px 19px #aaa;
            -moz-border-radius: 0.5em;

            line-height: 50px;
