<!DOCTYPE html>
<html>
<head>
    <title>拖拽笔记标签</title>
    <meta charset="utf-8"><meta>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/XQ_drag.js"></script>
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            background-color:#E9E9E9
        }
        .drop{
            width: 320px;
            min-height: 200px;
            display: block;
            border: 1px solid #036BB5;
            padding: 10px;
        }
        .drag{
            width: 100px;
            height: 100px;
            overflow: hidden;
            display: inline-block;
            margin-right: 10px;
        }
        .drag img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="col-xs-12 col-sm-4">
<div class="drop" xq_drop="true" style="background:#2AC0FF">
    <div class="drag" xq_drag="true" id="1">
        <img  src="image/a1.png" ondragstart="return false"/>
    </div>
    <div class="drag" xq_drag="true" id="2">
        <img  src="image/a2.png" ondragstart="return false"/>
    </div>
    <div class="drag" xq_drag="true" id="3">
        <img  src="image/a3.png" ondragstart="return false"/>
    </div>
    <div class="drag" xq_drag="true" id="4">
        <img  src="image/a4.png" ondragstart="return false"/>
    </div>
</div>
<div class="drop" xq_drop="true" style="background:#2490E9">
</div>
</div>
</body>
</html>
