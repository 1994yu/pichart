<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>piano</title>
    <style>
        @media screen and  (min-width: 768px){
             #tab-wid{
                width: 60%;
                margin: 0px auto;
                text-align: center;
            }
        }
    </style>
</head>
<body>
<div id="tab-wid">
<ul class="nav nav-tabs" role="tablist" id="myTab">
    <li role="presentation" class="active"><a href="#home" role="tab" data-toggle="tab">自己的图谱</a></li>
    <li role="presentation"><a href="#profile" role="tab" data-toggle="tab">关注的图谱</a></li>
</ul>

<div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="home">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="heading1">
                    <h4 class="panel-title">
                        <a role="button" data-toggle="collapse"  href="#collapse1" aria-expanded="true" aria-controls="collapseOne">
                            <div> Notejs图谱</div>
                        </a>
                    </h4>
                </div>
                <div id="collapse1" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body">
                        <img src="images/pic.jpg" class="img-responsive" alt="Responsive image">
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="heading2">
                    <h4 class="panel-title">
                        <a role="button" data-toggle="collapse" href="#collapse2" aria-expanded="true" aria-controls="collapseOne">
                            <div>HTML5图谱</div>
                        </a>
                    </h4>
                </div>
                <div id="collapse2" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body">
                        <img src="images/pic1.jpg" class="img-responsive" alt="Responsive image">
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="heading3">
                    <h4 class="panel-title">
                        <a role="button" data-toggle="collapse"  href="#collapse3" aria-expanded="true" aria-controls="collapseOne" >
                            <div>CSS3图谱</div>
                        </a>
                    </h4>
                </div>
                <div id="collapse3" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body">
                        <img src="images/pic2.jpg" class="img-responsive" alt="Responsive image">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div role="tabpanel" class="tab-pane" id="profile">
        还没有构建自己的图谱:-O
    </div>
</div>
</div>
<script>
    $('#collapse1').collapse(
            {
                parent:'#accordion'
            }
    );
</script>
<script>
    $(function () {
        $('#myTab a:last').tab('show')
    })
</script>
<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $('#collapse1').collapse(
            {
                parent:'#accordion'
            }
    );
</script>
</body>
</html>
