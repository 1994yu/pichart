<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>piano</title>
    <style>
        @media screen and  (min-width: 768px){
             #tab-wid{
                width: 60%;
                margin: 0px auto;
                text-align: center;
            }
        }
    </style>
</head>
<body>
<div id="tab-wid">
<ul class="nav nav-tabs" role="tablist" id="myTab">
    <li role="presentation" class="active"><a href="#home" role="tab" data-toggle="tab">关注的图谱</a></li>
    <li role="presentation"><a href="#profile" role="tab" data-toggle="tab">自己的图谱</a></li>
</ul>

<div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="home">
        <div class="panel-group" id="accordion">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion"
                   href="#collapseOne">
                    nodejs图谱
                </a>
            </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse">
            <div class="panel-body">
                <img src="images/pic.jpg" class="img-responsive" alt="Responsive image">
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion"
                   href="#collapseTwo">
                    html图谱
                </a>
            </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse">
            <div class="panel-body">
                <img src="images/pic1.jpg" class="img-responsive" alt="Responsive image">
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion"
                   href="#collapseThree">
                    css图谱
                </a>
            </h4>
        </div>
        <div id="collapseThree" class="panel-collapse collapse">
            <div class="panel-body">
                <img src="images/pic2.jpg" class="img-responsive" alt="Responsive image">
            </div>
        </div>
    </div>
</div>
    </div>
    <div role="tabpanel" class="tab-pane" id="profile">
        还没有构建自己的图谱:-O
    </div>
</div>
</div>
<script>
    $(function () {
        $('#myTab a:last').tab('show')
    })
</script>
<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $('#collapse1,#collapse2,#collapse3').collapse(
            {
                parent:'#accordion'
            }
    );
</script>
</body>
</html>
