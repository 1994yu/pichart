<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>个人信息完善</title>
    <link href="css/personalMessageCss.css" rel='stylesheet' type='text/css'/>
</head>
<body>
<h1>个人信息</h1>
    <div class="main">
        <div id="container">
            <div id="text" style="display: block; width: 90%; margin-left: 5%">
                <div id="main-container">
                    <div class="con_message">
                        <span>昵称</span>
                        <div class="line"></div>
                        <input type="text" required="">
                    </div>
                    <div class="con_message">
                        <span>头像</span>
                        <div class="line"></div>
                        <input type="text" required="">
                    </div>
                    <div class="con_message" >
                        <span>性别</span>
                        <input type="radio" value="男" style="margin-left:10%">男
                        <input type="radio" value="女" style="margin-left: 10%">女
                    </div>
                    <div class="con_message">
                        <span>职业</span>
                        <div class="line"></div>
                        <input type="text" required="">
                    </div>
                    <div class="con_message">
                        <span>头衔</span>
                        <div class="line"></div>
                        <input type="text" required="">
                    </div>
                    <div class="con_message">
                        <span>个人签名</span>
                        <div class="line"></div>
                        <textarea style=" resize: none;"></textarea>
                    </div>
                    <div class="con_message">
                        <span>自我介绍</span>
                        <div class="line"></div>
                        <input type="text" required="">
                    </div>
                    <div class="con_message">
                        <span>个人主页</span>
                        <div class="line"></div>
                        <input type="text" required="">
                    </div>
                    <div class="con_message">
                        <span>QQ</span>
                        <div class="line"></div>
                        <input type="text" required="">
                    </div>
                    <div class="con_message">
                        <span>微信</span>
                        <div class="line"></div>
                        <input type="text" required="">
                    </div>
                </div>
            </div>

        </div>
        <div class="confirm_message">
            <input type="submit" value="确认信息"/>
        </div>
    </div>
</body>
</html>
